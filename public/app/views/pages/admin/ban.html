<div class="page-header">
    <h1>Admin Ban</h1>
</div>

<!-- Banning -->
<form ng-submit="ban.banUser(banData);">
    
    <!-- Username -->
    <label>Username:</label>
    <input class="form-control" type="text" name="username" placeholder="please enter username" ng-model="ban.banData.username">
    <br>
    <!-- Submit/Ban Button -->
    <button class="btn btn-primary" type="submit">Ban</button>
</form>
<br>
<!-- UnBanning -->
<form ng-submit="ban.UnbanUser(banData);">
    
    <button class="btn btn-primary" type="submit">UnBan</button>
</form>


<!-- Registration Form -->

<br>

<!-- Loading Icon -->
<div class="jumbotron text-center" ng-show="register.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>
<!-- Loading Icon -->

<br>

<!-- Successful Registration Message -->
<div class="row show-hide-message" ng-show="register.successMsg">
    <div class="alert alert-success">{{ register.successMsg }}</div>
</div>
<!-- Successful Registration Message -->

<br>

<!-- Failed Registration Message -->
<div class="row show-hide-message" ng-show="register.errorMsg">
    <div class="alert alert-danger">{{ register.errorMsg }}</div>
</div>
<!-- Failed Registration Message -->
